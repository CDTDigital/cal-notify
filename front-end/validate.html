<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Set Password | Cal-Notify</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/36377358ff.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h1 class="masthead-brand">Cal-Notify</h1>

                </div>
            </div>

            <div class="inner row">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                    <!-- STEP ONE -->
                    <form class="panel panel-default step-one js-form-wrapper-password">
                        <div class="panel-body">
                            <div class="alert alert-success text-center">
                                <b>Success!</b>
                                <p>Your account has been validated</p>

                            </div>
                            <h2 class="m-t-lg m-b-0">Setup your Password</h2>
                            <p>Set a password for repeated account access.</p>

                            <div class="input-group input-group-lg m-b-lg">
                                <span class="input-group-addon" id="addon-password"><i class="fa fa-unlock-alt"
                                                                                       aria-hidden="true"></i></span>
                                <input type="password" class="form-control" id="password-input" name="password" placeholder="Password"
                                       aria-describedby="addon-password">
                            </div>

                            <button  type="submit" class="btn btn-primary btn-lg btn-block js-next js-send">Go</button>


                        </div>
                    </form>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>copyright info</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/base.js" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/registration.js" async defer></script>
</body>
</html>
