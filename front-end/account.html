<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>

            </ul>

<div class="container">
    <div class="row">
        <div class="col-sm-12 main">
            <h1 class="page-header m-t-lg">My Account</h1>
                        
            <div class="row">
                <div class="col-sm-5">
                    <h2>My Notifications</h2>

                        <div class="form-group">
                            <label data-toggle="collapse"  class="js-toggle_email" data-target="#emailAlerts" aria-expanded="true" aria-controls="emailAlerts">
                                <input type="checkbox" checked /> Email
                            </label>
                        </div>

                        <div class="collapse in" id="emailAlerts">
                            <div class="m-y">
                                <input type="email" class="form-control" id="email-input" name="email" placeholder="Enter Email">
                            </div>
                        </div>
                                                
                        <div class="form-group">
                            <label  class="js-toggle_sms" data-toggle="collapse" data-target="#smsAlerts" aria-expanded="true" aria-controls="smsAlerts">
                                <input type="checkbox" checked/> SMS (Text Message)
                            </label>
                        </div>

                        <div class="collapse in" id="smsAlerts">
                            <div class="m-y">
                                <input type="phone" class="form-control" id="phone-input" name="phone" placeholder="Phone Number">
                            </div>

                        </div>
                            
                </div>
               
                <div class="col-sm-5 col-sm-offset-2">
                    <h2>Account Settings</h2>
                    
                    <label for="autocomplete">Your home or office location</label>
                    <input type="text" class="form-control" id="autocomplete" placeholder="Enter Address"   autocomplete="off" onFocus="geolocate()">
                    <hr>                  
                    <label for="examplePassword2">Change your password</label>
                    <input type="password" class="form-control" id="examplePassword2" placeholder="Set a Password">
                </div>               
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12 main">
            <div class="text-right">
                <button class="btn btn-primary js-save">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Large modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Publish Alert</h4>
            </div>
            <div class="modal-body">
                <form>
                    <!-- CATEGORY -->
                    <div class="form-group">
                        <label for="filterCategoryModal">Category</label>
                        <select class="form-control" id="filterCategoryModal">
                            <option>Any</option>
                            <option>Fire</option>
                            <option>Flood</option>
                            <option>Weather</option>
                            <option>Tsunami</option>
                            <option>Earthquake</option>
                        </select>
                    </div>
                    
                    <!-- SOURCE -->
                    <div class="form-group">
                        <label for="filterSourceModal">Source</label>
                        <select class="form-control" id="filterSourceModal">
                            <option>Any</option>
                            <option>NOAA</option>
                            <option>GIS</option>
                            <option>...</option>
                        </select>
                    </div>
                    
                    <!-- TITLE -->
                    <div class="form-group">
                        <label for="exampleTitle">Title</label>
                        <input type="text" class="form-control" id="exampleTitle" placeholder="Message Title or Subject">
                    </div>
                    
                    <!-- SHORT DESCRIPTION -->
                    <div class="form-group">
                        <label for="exampleShort">Short Description</label>
                        <input type="text" class="form-control" id="exampleShort" placeholder="Short description less than 90 characters">
                    </div>
                    
                    <!-- SEVERITY -->
                    <div class="form-group">
                        <label for="exampleSeverity">Severity</label>
                        <select class="form-control" id="exampleSeverity">
                            <option>Emergency</option>
                            <option>Non-Emergency</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
