<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>Cal-Notify Admin</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/dashboard.css" rel="stylesheet">
<link href="css/admin.css" rel="stylesheet">

<!-- Leaflet map & drawing styles -->
<link rel="stylesheet" href="css/leaflet.css" />
<link rel="stylesheet" href="css/leaflet.draw.css" />

<script src="https://use.fontawesome.com/36377358ff.js"></script>

<!-- Angular -->
<script src="js/vendor/angular.min.js"></script> 

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="alertsApp" ng-controller="alertsCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            <a class="navbar-brand" href="#">Cal-Notify</a> </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 main">
            <h1 class="page-header">{{Alert Title Here}}</h1>
            <p>{{Short Description Here}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 main">
            <!-- Alert Meta-->
            <dl class="row">
                <dt class="col-sm-3 col-xs-4">Severity:</dt>
                <dd class="col-sm-9 col-xs-8">Major</dd>

                <dt class="col-sm-3 col-xs-4">Category:</dt>
                <dd class="col-sm-9 col-xs-8">Flooding</dd>

                <dt class="col-sm-3 col-xs-4">Source:</dt>
                <dd class="col-sm-9 col-xs-8">NOAA</dd>

                <dt class="col-sm-3 col-xs-4">Created:</dt>
                <dd class="col-sm-9 col-xs-8">mmm, dd yyyy</dd>
                
                <dt class="col-sm-3 col-xs-4">Published:</dt>
                <dd class="col-sm-9 col-xs-8">mmm, dd yyyy</dd>
            </dl>
        </div>
        
        <!-- Notification Impact Badges-->
        <div class="col-sm-4">
            

            <a class="info-tiles tiles-primary">
                <div class="tiles-heading">
                    <div class="pull-left">Total Notifications</div>
                    <!-- <div class="pull-right"><i class="fa fa-caret-up"></i> 9.8%</div>-->
                </div>
                <div class="tiles-body">
                    <div class="pull-left"><i class="fa fa-group"></i></div>
                    <div class="pull-right">125</div>
                </div>
            </a>
            
            <div class="row">
                <div class="col-sm-6">
                    <a class="info-tiles tiles-info">
                        <div class="tiles-heading">
                            <div class="pull-left">Mobile</div>
                            <!-- <div class="pull-right"><i class="fa fa-caret-up"></i> 9.8%</div>-->
                        </div>
                        <div class="tiles-body">
                            <div class="pull-left"><i class="fa fa-mobile"></i></div>
                            <div class="pull-right">100</div>
                        </div>
                    </a>
                </div>
                
                <div class="col-sm-6">
                    <a class="info-tiles tiles-info">
                        <div class="tiles-heading">
                            <div class="pull-left">Email</div>
                            <!-- <div class="pull-right"><i class="fa fa-caret-up"></i> 9.8%</div>-->
                        </div>
                        <div class="tiles-body">
                            <div class="pull-left"><i class="fa fa-envelope"></i></div>
                            <div class="pull-right">25</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Effected Area Map-->
    <h3>Map of effected Area</h3>
    <div class="alert-location-map">map here</div>
</div>


<!-- Bootstrap core JavaScript
    ================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script> 
<script src="js/bootstrap.min.js"></script> 
<!-- Just to make our placeholder images work. Don't actually copy the next line! --> 
<script src="js/vendor/holder.min.js"></script> 
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug --> 
<!--<script src="js/ie10-viewport-bug-workaround.js"></script>-->
<!-- Leaflet scripts -->
<script src="js/vendor/leaflet.js"></script>
<script src="js/vendor/leaflet.draw.js"></script>
<script src="js/admin.js"></script>
<!-- Angular modules & controllers -->
<script src="js/alertsApp.js"></script>
<script src="js/alertsController.js"></script>

</body>
</html>
